language: python
sudo: false
python:
  - 2.6
  - 2.7_with_system_site_packages
env:
  - ETS_TOOLKIT='qt4'
  - ETS_TOOLKIT='wx'
  - ETS_TOOLKIT=''
matrix:
  exclude:
    - python: 2.6
      env: ETS_TOOLKIT='qt4'
    - python: 2.6
      env: ETS_TOOLKIT='wx'
    - python: 2.7_with_system_site_packages
      env: ETS_TOOLKIT=''
    - python: 2.7_with_system_site_packages
      env: ETS_TOOLKIT=''
cache:
  - pip
  - ccache
addons:
  apt:
    packages:
    - pyhton-qt4-dev
    - python-qt4
    - python-qt4-gl
    - python-pip
    - python-wxtools
    - python-numpy
    - libtiff5-dev 
    - libjpeg8-dev 
    - zlib1g-dev    
    - swig
    - ccache
before_install:
  - ccache -s
  - pip install --upgrade pip
  - export PATH=/usr/lib/ccache:${PATH}
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start
install:
  - pip install cython
  - CFLAGS="-I/usr/lib/x86_64-linux-gnu/" pip install -r dev_requirements.txt
  - if [[ $TRAVIS_PYTHON_VERSION != '2.6' ]]; then echo "./PIL" > $VIRTUAL_ENV/lib/python2.7/site-packages/PIL.pth; fi
  - if [[ $TRAVIS_PYTHON_VERSION == '2.6' ]]; then echo "./PIL" > $VIRTUAL_ENV/lib/python2.6/site-packages/PIL.pth; fi
  - python setup.py develop
script:
  - coverage run -m nose.core -v chaco/tests
  - if [[ $TRAVIS_PYTHON_VERSION != '2.6' ]]; then coverage run -a -m nose.core -v chaco; fi
after_success:
  - pip install codecov
  - codecov
